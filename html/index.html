<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Flash Deck v 1.0.0">
    <meta name="author" content="Daniel J. Montanez">
    
    <title>Flash Deck v 1.0.0</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/fireworks.css">

</head>

<body>
    <h1 class="center" id="headline">Flash Deck v 1.0.0</h1>
    
    <!-- Fireworks -->
    <div id="fireworks_window">
        <div id="fireworks" class="pyro"></div>
    </div>
    
    <!-- Test Controls -->
    <div id="test_control" class="sidebyside">
        <button class="test" onclick="handleResponse(big_check)">Correct</button>
        <button class="test" onclick="handleResponse(big_exx)">Incorrect</button>
        <button class="test" onclick="reset()">Reset</button>
        <button class="test" onclick="cycleCardForward()">Cycle Card Forward</button>
        <button class="test" onclick="cycleCardBackward()">Cycle Card Backward</button>
        <button class="test" onclick="flipCard()">Flip Card</button>
        <button class="test" id="myBtn">Open Modal</button>
    </div>

    <!-- User Input Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Did you know this one?</h2>
        </div>
        <div class="modal-body">
            <div class="sidebyside">
                <div class="user_yes left pop_out" onclick="handleUserQuery(true)">YES</div>
                &nbsp;&nbsp;
                <div class="user_no right pop_out" onclick="handleUserQuery(false)">NO</div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
    
    <!-- Card and response count -->
    <div class="card_row">
        <div id="correct" class="left side_bar">
            0
        </div>
        <div class="left card_container">
            <div id="current_card" class="card" data-index="0">
                <span id="front">FRONT</span>
                <span id="back">BACK</span>
            </div>
        </div>
        <div id="in_correct" class="left side_bar">
            0
        </div>
    </div> 
    
    <!-- Navigation Control -->
    <div id="nav_control" class="sidebyside">
        <span id="reset_button" class="nav nav_left pop_out" onclick="reset()">&#8634;</span>
        <span id="prev" class="nav nav_left pop_out" onclick="cycleCardBackward()">&larr;</span>
        &nbsp;&nbsp;
        <span id="flip" class="nav nav_center pop_out" onclick="flipCard()">&#8631;</span>
        &nbsp;&nbsp;
        <span id="next" class="nav nav_right pop_out" onclick="cycleCardForward()">&rarr;</span>
    </div>
    
    <!-- Speech box & response indicators --> 
    <div class="footer">
        <div id="big_check" class="l_response left" data-count-id="correct">
            <img src="../images/check.png">
        </div>
        
        <div class="s_response center">
            <div id="results">
              <button id="start_button" class="right" onclick="startButton(event)">
              <img id="start_img" src="../images/mic.gif" alt="Start"></button>
              <span id="final_span" class="final"></span>
              <span id="interim_span" class="interim"></span>
              <p>
            </div>
        </div>
        
        <div id="big_exx" class="r_response right" data-count-id="in_correct">
            <img src="../images/exx.png">
        </div>
    </div>
    
    <!-- Language control -->
    <div class="base center">
        <div id="div_language">
            <select id="select_language" onchange="updateCountry()"></select>
            &nbsp;&nbsp;
            <select id="select_dialect"></select>
        </div>
    </div>    
</body>

<script type="text/javascript" src="../js/myCards.js"></script>
    
<script type="text/javascript" src="../js/Card.js"></script>
<script type="text/javascript" src="../js/Deck.js"></script>
<script type="text/javascript" src="../js/Selection.js"></script>
<script type="text/javascript" src="../js/languages.js"></script>

<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
    
<script type="text/javascript">
        
    var myDeck = new Deck();
    
    myCards.forEach(function( card ) {
        myDeck.addCard( new Card(card.phrase, card.definition));
    });
    
    (function() {
        init();
    })();
    
</script>

</html>
